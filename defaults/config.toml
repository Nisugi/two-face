layout_mappings = []

[connection]
host = "127.0.0.1"
port = 8001

[ui]
buffer_size = 1000
show_timestamps = true
border_style = "single"
countdown_icon = "ïƒˆ"
poll_timeout_ms = 16
startup_music = true
startup_music_file = "wizard_music"
selection_enabled = true
selection_respect_window_boundaries = true
drag_modifier_key = "ctrl"
min_command_length = 3
perf_stats_x = 0
perf_stats_y = 0
perf_stats_width = 35
perf_stats_height = 23

[ui.layout]

[sound]
enabled = true
volume = 0.5
cooldown_ms = 500

# Text-to-Speech (Accessibility)
# Enable this for screen-reader support via native TTS engines
# Controls: Ctrl+Shift+N (next), Ctrl+Shift+P (previous), Ctrl+Shift+M (mute toggle)
[tts]
enabled = false          # Set to true to enable TTS
voice = ""               # Leave empty for system default voice
rate = 1.0               # Speech rate (0.5 = slow, 1.0 = normal, 2.0 = fast)
volume = 1.0             # Volume (0.0 = silent, 1.0 = full)
speak_thoughts = true    # Speak focused thoughts
speak_whispers = true    # Speak whispers/speech
speak_main = false       # Speak main window text (can be overwhelming)

# NOTE: Keybindings are configured in keybinds.toml (not here!)
# See defaults/keybinds.toml or ~/.vellum-fe/{character}/keybinds.toml
# Use .keybinds or .addkeybind commands to manage them
# If backspace doesn't work, edit keybinds.toml and change "backspace" to "delete"

[event_patterns.stun_rounds]
pattern = '^\s*You are stunned for ([0-9]+) rounds?'
event_type = "stun"
action = "set"
duration = 0
duration_capture = 1
duration_multiplier = 5.0
enabled = true

[event_patterns.stun_recovery]
pattern = 'You recover from being stunned\.'
event_type = "stun"
action = "clear"
duration = 0
duration_multiplier = 1.0
enabled = true

[event_patterns.stun_raise_dead]
pattern = 'Your surroundings grow dim\.\.\.you lapse into a state of awareness only'
event_type = "stun"
action = "set"
duration = 31
duration_multiplier = 1.0
enabled = true

[event_patterns.stun_shadow_valley]
pattern = "Just as you think the falling will never end, you crash through an ethereal barrier"
event_type = "stun"
action = "set"
duration = 16
duration_multiplier = 1.0
enabled = true
